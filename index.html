<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scissor-Paper-Rock Game</title>
</head>
<body>
    <div class="container">
        <div class="player">
            <h3>Choose any of the options</h3>
            <button class="options">Scissor</button>
            <button class="options">Paper</button>
            <button class="options">Rock</button>
            <h3 id="playerText"></h3>
        </div>
        <div class="computer">
            <h3 id="computerText"></h3>
        </div>

        <div class="result">
            <h2>Result</h2>
            <h3 id="result"></h3>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
